<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Chat</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>ðŸ’¬ WiFi Chat</h1>
        <p>Chat dengan teman di jaringan yang sama</p>
        <div id="user-info" class="user-info" style="display:none;">
            <span id="current-user"></span>
            <button onclick="logout()" class="logout-btn">Keluar</button>
        </div>
    </div>

    <!-- Auth Screen -->
    <div id="auth-screen">
        <div class="tabs">
            <button class="tab active" onclick="showTab('login')">Login</button>
            <button class="tab" onclick="showTab('register')">Daftar</button>
        </div>

        <div id="login-tab" class="tab-content active">
            <input type="text" id="login-username" placeholder="Username" maxlength="20">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="login()">Masuk</button>
            <p id="login-error" class="error"></p>
        </div>

        <div id="register-tab" class="tab-content">
            <input type="text" id="reg-username" placeholder="Username (min 3 karakter)" maxlength="20">
            <input type="password" id="reg-password" placeholder="Password (min 4 karakter)">
            <input type="password" id="reg-password2" placeholder="Konfirmasi Password">
            <button onclick="register()">Daftar</button>
            <p id="reg-error" class="error"></p>
            <p id="reg-success" class="success"></p>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen">
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="message" placeholder="Ketik pesan..." maxlength="500">
            <button onclick="sendMessage()" class="send-btn">âž¤</button>
            <button onclick="clearChat()" class="clear-btn" title="Hapus History">ðŸ—‘</button>
        </div>
    </div>
</div>

<script src="/static/js/chat.js"></script>
</body>
</html>
